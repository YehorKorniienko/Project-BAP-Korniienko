<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="creditCardForm">
        <h2 class="credit-card-details">CREDIT CARD DETAILS</h2>
        <div class="inputs-container">
            <div class="form-control">
                <label for="cardNumberInput">Card Number</label>
                <input type="text" id="cardNumberInput" placeholder="1234 5642 1205 8564">
            </div>
            <div class="form-control">
                <label for="cardNameSurname">Name On Card</label>
                <input type="text" id="cardNameSurname" placeholder="Name Surname">
            </div>
            <div class="card-info">
                <div class="form-control">
                    <label for="cardExpire">Expiry Date</label>
                    <input type="text" id="cardExpire" placeholder="02">
                </div>
                <div class="form-control middle">
                    <input type="text" id="cardYear" placeholder="2017">
                </div>
                <div class="form-control">
                    <label for="cardCvv">CVV/CVN</label>
                    <input type="password" id="cardCvv" placeholder="***">
                </div>
            </div>
            <a href="../tasks/cash.html" class="center">Оплатити</a>
        </div>
    </form>
    
    <a href="../index.html" class="center">На головну</a>
</body>
</html>
